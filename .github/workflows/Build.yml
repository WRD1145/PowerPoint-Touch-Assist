name: Build exe

on:
  push:               
  workflow_dispatch:  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出分支
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 装依赖并打包
        run: |
          python -m venv venv
          venv\Scripts\activate
          python -m pip install -U pip
          pip install -r requirements.txt
          pyinstaller -w -i icon.ico -n PowerPoint-Touch-Assist `
            --add-data "main.ui;." `
            --add-data "settings.ui;." `
            --add-data "img;img" `
            --add-data "icon.png;." `
            main.py

      - name: 上传成品
        uses: actions/upload-artifact@v4
        with:
          name: PowerPoint-Touch-Assist-${{ github.ref_name }}
          path: dist/PowerPoint-Touch-Assist/